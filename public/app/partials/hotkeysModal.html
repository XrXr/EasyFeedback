<div class="hotkey-help">
  <h3>Hotkeys in the top left editor</h3>
  <div><kbd>tab</kbd></div><div> Jump to next grade entry point</div>
  <div><kbd>ctrl + g</kbd></div><div> Commit and grade next</div>
  <div><kbd>ctrl + {1, 2...9}</kbd></div><div> Replace the current line with the i-th line from the bottom right editor</div>
</div>
